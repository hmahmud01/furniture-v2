<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture FM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/custom.css">

</head>

<body class="furniture-bg">
    <section id="landing m-5">
        <div class="m-5">
            <div class="container text-center">
                <h1 class="text-center">FURNITURE MESSAGE</h1>
            </div>
        </div>

        <div class="row">
            <div class="">
                <div id="area"></div>
                
            <div>
                <div id="container2" style="position:absolute; left:0px; top:0px;"></div>
                <div id="addText" style="position:absolute; left:0px; top:0px;"></div>
            </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(function() {
            var chart = new Highcharts.chart('container2', {
                chart: {
                    renderTo: 'container',
                    type: 'pie',
                    backgroundColor: 'rgba(0,0,0,0)',
                    height: '600px',
                },
                credits: {
                    enabled: false
                },
                title: {
                    text: 'Click area to navigate to the area'
                },
                xAxis: {
                    type: 'category'
                },
                plotOptions: {
                    series: {
                        innerSize: '50%',
                        cursor: 'pointer',
                        height: '1000px',
                        point: {
                            events: {
                                click: function () {
                                    // location.href = 'https://en.wikipedia.org/wiki/' +
                                    //     this.options.key;
                                    location.href = 'http://127.0.0.1:5500/shoplist.html';
                                }
                            }
                        }
                    }
                },

                series: [{

                    data: [{
                        y: 50,
                        name: 'USA',
                        key: 'United_States'
                    }, {
                        y: 50,
                        name: 'Canada',
                        key: 'Canada'
                    }, {
                        y: 50,
                        name: 'Mexico',
                        key: 'Mexico'
                    }, {
                        y: 50,
                        name: 'Mexico',
                        key: 'Mexico'
                    }]
                }]
            },
            function(chart) { // on complete
                var textX = chart.plotLeft + (chart.plotWidth  * 0.5);
                var textY = chart.plotTop  + (chart.plotHeight * 0.5);

                var span = '<span id="pieChartInfoText" style="position:absolute; text-align:center;">';
                span += '<span style="font-size: 32px">Upper</span><br>';
                span += '<span style="font-size: 16px">Lower</span>';
                span += '</span>';

                $("#addText").append(span);
                span = $('#pieChartInfoText');
                span.css('left', textX + (span.width() * -0.5));
                span.css('top', textY + (span.height() * -0.5));
            });
        });
        
    </script>
</body>

</html>
