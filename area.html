<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture FM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/custom.css">

</head>

<body class="furniture-bg">
    <section id="landing m-5">
        <div class="m-5">
            <div class="container text-center">
                <h1 class="text-center">FURNITURE MESSAGE</h1>
            </div>
        </div>

        <div class="row">
            <div class="p-5">
                <div id="area"></div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script>
        Highcharts.chart('area', {
            chart: {
                type: 'pie',
                backgroundColor: 'rgba(0,0,0,0)',
            },
            credits: {
                enabled: false
            },
            title: {
                text: 'Click area to navigate to the area'
            },
            xAxis: {
                type: 'category'
            },
            plotOptions: {
                series: {
                    innerSize: '50%',
                    cursor: 'pointer',
                    point: {
                        events: {
                            click: function () {
                                // location.href = 'https://en.wikipedia.org/wiki/' +
                                //     this.options.key;
                                location.href = 'http://127.0.0.1:5500/shoplist.html';
                            }
                        }
                    }
                }
            },

            series: [{

                data: [{
                    y: 50,
                    name: 'USA',
                    key: 'United_States'
                }, {
                    y: 50,
                    name: 'Canada',
                    key: 'Canada'
                }, {
                    y: 50,
                    name: 'Mexico',
                    key: 'Mexico'
                }, {
                    y: 50,
                    name: 'Mexico',
                    key: 'Mexico'
                }]
            }]
        });
    </script>
</body>

</html>
